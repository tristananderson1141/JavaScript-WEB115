        <script>
            var degFahr = parseFloat(prompt("Enter the degrees in Fahrenheit", 0));
            var degCent = (degFahr - 32) * (5 / 9);
            document.write("The temperature converted to celcius is: " + degCent + " \xB0Celcius");
        </script>
